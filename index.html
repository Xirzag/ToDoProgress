<!DOCTYPE HTML>
<html>
	<head>
		<title>TO DO</title>
		<link rel="shortcut icon" href="img/thick.ico">
		<link rel="apple-touch-icon" href="img/thick.ico">
		<link rel="stylesheet" type="text/css" href="style/page.css" />
		<link rel="stylesheet" type="text/css" href="style/task.css" />
		<link rel="stylesheet" type="text/css" href="style/adder.css" />
	</head>
	<body>
		<div id="taskAdder">
			Nombre: <input id="addName" type="text" />
			Prioridad <input id="addPriority" type="number" />
			Partes <input id="addParts" type="number" />
			<input type="button" value="A&ntilde;adir" onclick="taskAdd()"/>
			<img id="export" src="img/export.png" onclick="showExportTab(true)"/>
		</div>
		<div id="taskList">
		</div>
		<div id="exportTab">
			<p>
				<div class="close" onclick="showExportTab(false)">x</div>
				<a class="button" id="linkExport" href="#" download="task.todo" onmouseenter="exportTasks()">Exportar</a>
				<input id="linkImport" onchange="importTasks()" type="file" id="files" name="files[]" multiple />
				<a id="linkImportBtn" class="button">Importar</a>
				<label for="importCheck"><input id="importCheck" checked="true" type="checkbox">A&ntilde;adir a las tareas actuales</label>
			</p>
		</div>
		<textarea spellCheck="false" onfocus="noteSpell(true)" onkeyup="checkRows();pageScroll(3);" onblur="checkRows();noteSpell(false)" id="note"> </textarea>
		<script type="text/javascript" src="scripts/setting.js"></script>
		<script type="text/javascript" src="scripts/page.js"></script>
	</body>
</html>
